<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <input placeholder="number1" id="input1" type="number" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input placeholder="number2" id="input2" type="number" />
    <button id="calculate">=</button>
    <div id="result"></div>

    <script src="./index.js"></script>
  </body>
</html>
