<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 2000px;
      }

      .box {
        padding: 10px;
        color: white;
        margin: 10px;
        width: 200px;
      }

      .static {
        background: gray;
        position: static;
      }

      .relative {
        background: blue;
        position: relative;
        top: 20px;
        left: 20px;
      }

      .absolute-container {
        position: relative;
        height: 150px;
        background: #eee;
        margin: 20px;
      }

      .absolute {
        background: green;
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .fixed {
        background: red;
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1000;
      }

      .sticky {
        background: orange;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box static">Static Position</div>

    <div class="box relative">Relative Position</div>

    <div class="absolute-container">
      <div class="box absolute">
        Absolute Position (inside relative container)
      </div>
    </div>

    <div class="box sticky">Sticky Position</div>

    <div class="box fixed">Fixed Position</div>
  </body>
</html>
